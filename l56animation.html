<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animation Button</title>
</head>
<style type="text/css">
	body{
		font-family: sans-serif;
		background: #222;
		height: 100vh;

		display: flex;
		justify-content: center;
		align-items: center;

		margin: 0;
		overflow: hidden;
	}
	a{
		text-decoration: none;
		color: #fff;
		font-size: 40px;
		border: 3px solid #fff;
		padding: 20px 40px;

		position: relative;

		overflow: hidden;
	}
	a::before{
		content: '';
		width: 120px;
		height: 100%;
		background-color: tomato;

		position: absolute;
		top: 0;
		left: 0;

		z-index: -1;

		transform: skew(-15deg);
		transition: all 0.5s;

		animation-name: myani;
		animation-duration: 1.2s;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
	}
	a:hover::before{
		width: 100%;
		transform: skew(0deg);

		animation: none;
	}
	@keyframes myani{
		from{
			left: -100%;
		}
		to{
			left: 100%;
		}
	}

</style>
<body>
	<a href="#">Hover Me</a>

</body>
</html>
