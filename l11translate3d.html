<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Translate in 3D</title>
</head>
<style type="text/css">
	*{
		perspective: 500px;
	}
	img{
		width: 300px;
		display: block;
		margin: auto;
		margin-top: 200px;
		transition: transform 1s;
	}
	img:hover{
		/*transform: rotateX(120deg);*/
		transform: rotateY(320deg);
	}
</style>
<body>
	<img src="img/dog.jpg" alt="dog">
</body>
</html>
